<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360-degree Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
        }
    </style>
</head>
<body>
    <a-scene embedded>
        <a-sky id="panorama" rotation="0 -90 0"></a-sky>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const panoramaSky = document.getElementById('panorama');
            const imageUrl = 'https://i.imgur.com/Fvn9MER.jpeg';
            
            panoramaSky.setAttribute('src', imageUrl);
        });
    </script>
</body>
</html>
