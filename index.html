<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360-degree Image Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
        }
        #debug {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 9999;
            max-height: 50%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <a-scene embedded>
        <a-assets>
            <img id="panoramaImage" src="https://jbbixler.github.io/360imageviewmobile/AdobeStock_336144820.jpeg" crossorigin="anonymous">
        </a-assets>
        <a-sky src="#panoramaImage" rotation="0 -90 0"></a-sky>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    <script>
        function log(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            debugEl.innerHTML += message + '<br>';
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('DOM fully loaded');
            const panoramaImage = document.getElementById('panoramaImage');
            
            panoramaImage.onload = function() {
                log('Image loaded successfully');
            };

            panoramaImage.onerror = function() {
                log('Error loading image');
            };

            // Check if A-Frame is loaded
            if (typeof AFRAME === 'undefined') {
                log('A-Frame not loaded. Check your internet connection.');
            } else {
                log('A-Frame loaded successfully');
            }
        });
    </script>
</body>
</html>
